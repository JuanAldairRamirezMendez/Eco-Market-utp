spring.application.name=ecomarket
server.port=${SERVER_PORT:8080}
server.servlet.context-path=/ecomarket/api

# PostgreSQL Database (Production)
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://postgres:5432/ecomarket_db}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:ecomarket_user}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:ecomarket_pass123}
spring.datasource.driver-class-name=${SPRING_DATASOURCE_DRIVER_CLASS_NAME:org.postgresql.Driver}
spring.jpa.database-platform=${SPRING_JPA_DATABASE_PLATFORM:org.hibernate.dialect.PostgreSQLDialect}
spring.jpa.hibernate.ddl-auto=${SPRING_JPA_HIBERNATE_DDL_AUTO:create}
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# Connection pool settings
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.max-lifetime=600000
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.leak-detection-threshold=60000

# Hibernate settings
spring.jpa.properties.hibernate.hbm2ddl.auto=update
spring.jpa.properties.hibernate.enable_lazy_load_no_trans=true
spring.jpa.properties.hibernate.jdbc.time_zone=UTC
spring.jpa.properties.hibernate.temp.use_jdbc_metadata_defaults=false

# JWT Configuration
jwt.secret=${JWT_SECRET:09QK6DHuATCn383txu1Z1B6ybjkpuA163FjgWTdu/4emOixDQgTqJXS20XoYofFaEyP1U+ak3p1BqXzc24kgmQ==}
jwt.expiration-ms=${JWT_EXPIRATION:86400000}

# AWS S3 Configuration
aws.s3.enabled=${AWS_S3_ENABLED:true}
aws.s3.bucket-name=${AWS_S3_BUCKET_NAME:ecomarket-images-prod}
aws.s3.region=${AWS_REGION:us-east-1}
aws.s3.access-key=${AWS_ACCESS_KEY_ID}
aws.s3.secret-key=${AWS_SECRET_ACCESS_KEY}

# File Upload (backup local si S3 falla)
file.upload-dir=${FILE_UPLOAD_DIR:/tmp/uploads}
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Logging
logging.level.com.ecomarket=INFO
logging.level.org.springframework.security=WARN
logging.level.org.springframework.web=INFO
logging.level.org.hibernate.SQL=WARN
logging.file.name=/var/log/ecomarket/application.log

# Actuator para health checks
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=when-authorized
