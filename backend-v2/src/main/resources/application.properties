spring.application.name=ecomarket
server.port=8080
server.servlet.context-path=/ecomarket/api

# H2 Database (dev)
spring.datasource.url=jdbc:h2:mem:ecomarket
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JWT Configuration
jwt.secret=09QK6DHuATCn383txu1Z1B6ybjkpuA163FjgWTdu/4emOixDQgTqJXS20XoYofFaEyP1U+ak3p1BqXzc24kgmQ==
jwt.expiration-ms=86400000

# AWS S3 Configuration
aws.s3.enabled=${AWS_S3_ENABLED:true}
aws.s3.bucket-name=${AWS_S3_BUCKET_NAME:ecomarket-images-prod}
aws.s3.region=${AWS_REGION:us-east-1}
aws.s3.access-key=${AWS_ACCESS_KEY_ID}
aws.s3.secret-key=${AWS_SECRET_ACCESS_KEY}

# File Upload
file.upload-dir=${user.dir}/uploads/products
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Logging
logging.level.com.ecomarket=INFO
logging.level.org.springframework.security=INFO
logging.level.org.springframework.messaging=DEBUG
