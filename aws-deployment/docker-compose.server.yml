# Docker Compose optimizado para servidor Ubuntu EC2
version: '3.8'

services:
  postgres:
    image: postgres:14-alpine
    container_name: ecomarket_postgres
    environment:
      - POSTGRES_DB=ecomarket_db
      - POSTGRES_USER=ecomarket_user  
      - POSTGRES_PASSWORD=ecomarket123
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database_schema.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5432:5432"
    networks:
      - ecomarket_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ecomarket_user -d ecomarket_db"]
      interval: 30s
      timeout: 10s
      retries: 3

  backend:
    build:
      context: ./backend-v2
      dockerfile: Dockerfile
    container_name: ecomarket_backend
    environment:
      - SPRING_PROFILES_ACTIVE=production
      - SPRING_DATASOURCE_URL=jdbc:postgresql://postgres:5432/ecomarket_db
      - SPRING_DATASOURCE_USERNAME=ecomarket_user
      - SPRING_DATASOURCE_PASSWORD=ecomarket123
      - AWS_S3_BUCKET=ecomarket-images-prod
      - AWS_REGION=us-east-1
      - JWT_EXPIRATION=86400000
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - ecomarket_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/ecomarket/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  frontend:
    build:
      context: ./frontend-angular
      dockerfile: Dockerfile
    container_name: ecomarket_frontend
    ports:
      - "3000:80"
    depends_on:
      - backend
    networks:
      - ecomarket_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:80"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  postgres_data:
    driver: local

networks:
  ecomarket_network:
    driver: bridge