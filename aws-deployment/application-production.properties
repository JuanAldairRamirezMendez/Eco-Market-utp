# Variables de ambiente para application.properties en AWS

# Base de datos PostgreSQL RDS
spring.datasource.url=jdbc:postgresql://${DB_HOST}:5432/ecomarket_db
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# Configuración de Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=false

# JWT Configuration (será inyectado desde Secrets Manager)
# jwt.secret=${JWT_SECRET}
jwt.expiration=86400000

# AWS S3 Configuration
aws.s3.bucket=ecomarket-images-prod
aws.region=us-east-1

# Server Configuration
server.port=8080
server.servlet.context-path=/ecomarket

# CORS Configuration
cors.allowed.origins=*
cors.allowed.methods=GET,POST,PUT,DELETE,OPTIONS
cors.allowed.headers=*

# Logging
logging.level.com.ecomarket=INFO
logging.level.org.springframework.security=DEBUG

# Production settings
spring.profiles.active=production